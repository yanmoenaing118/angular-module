<section>
    <h1 class="font-bold text-2xl">Movies List</h1>
    <div class="mb-6">
        <form (ngSubmit)="createMovie()" >
            <div class="mb-2 flex flex-col">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="border p-2" [formControl]="titleControl">
            </div>
    
            <div class="mb-2 flex flex-col">
                <label for="poster">Poster URL</label>
                <input [formControl]="posterControl" type="text" name="poster" id="poster" class="border p-2">
            </div>
    
            <div class="mb-4 flex flex-col">
                <label for="rating">Rating</label>
                <input [formControl]="ratingControl" type="text" name="rating" id="rating" class="border p-2">
            </div>
    
            <div class="mb-4">
                <div>Favorite</div>
                <div class="flex gap-7">
    
                    <div>
                        <input [formControl]="favoriteControl" type="radio" name="isFav" id="fav-yes" value="yes">&nbsp;
                        <label for="fav-yes">Yes</label>
                    </div>
                    <div>
                        <input [formControl]="favoriteControl" type="radio" name="isFav" id="fav-no" value="no">&nbsp;
                        <label for="fav-no">No</label>
                    </div>
                </div>
    
            </div>
    
            <div class="mb-6">
                <select [formControl]="countryControl" class="border py-2 px-2" name="country" id="country">
                    <option>Select Country</option>
                    <option value="china">China</option>
                    <option value="korea">Korea</option>
                    <option value="thai">Thailand</option>
                </select>
            </div>
    
            <div>
                <button class="px-3.5 py-2 bg-green-500 text-white text-lg shadow-sm rounded">Submit</button>
            </div>
        </form>
    </div>
    <div class="grid grid-cols-[minmax(600px,_1fr)_1fr]">
        <div>
            <div class="flex gap-4 flex-wrap">
                <div *ngFor="let movie of movies">
                    <div class="shadow-md p-3 rounded" (click)="selectMovie(movie.id)">
                        <div class="h-48 mb-2">
                            <img [src]="movie.image" [alt]="movie.title" class="w-full h-full object-cover">
                        </div>
                        <h2 class="text-gray-700 font-bold">{{movie.title}}</h2>
                        <p class="text-sm">Rating: <span class="text-sm text-green-500">{{movie.rating}}/5</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="border">
            <div *ngIf="selectedMovie">
                <h1 class="font-bold text-2xl">{{selectedMovie.title}}</h1>
                <img [src]="selectedMovie.image" [alt]="selectedMovie.title" class="w-96">

            </div>
        </div>
    </div>
</section>
