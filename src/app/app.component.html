<button class="p-3 border"
(click)="toggleEdit()"
>
  Toggle Edit
</button>

<button class="p-3 border mr-6" (click)="saveMessage()">
  Save
</button>


<div *ngIf="canEdit; else noEdit">
  <p class="bg-green-500 text-white">You can edit this message.</p>
</div>


<ng-template #noEdit>
  <p class="bg-red-500 text-white">This is read only message.</p>
</ng-template>

<p class="p-3 border" [contentEditable]="canEdit">{{message}}</p>
