<form class="p-3 shadow-md" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <h3 class="font-bold text-lg">Profile Information - <span class="uppercase text-blue-500">Form status: {{profileForm.status}}</span></h3>
  <div class="mt-2">
    <label for="firstName">First Name </label>
    <input
      type="text"
      id="firstName"
      class="w-full border rounded p-2"
      formControlName="firstName"
    />
  </div>

  <div class="mt-2">
    <label for="lastName">Last Name </label>
    <input
      type="text"
      id="lastName"
      class="w-full border rounded p-2"
      formControlName="lastName"
    />
  </div>

  <div class="mt-2" formGroupName="address">
    <h4 class="py-3 font-bold uppercase">Address</h4>
    <div class="mt-4">
      <label for="street">Street </label>
      <input
        type="text"
        id="street"
        class="w-full border rounded p-2"
        formControlName="street"
      />
    </div>

    <div class="mt-4">
      <label for="city">City </label>
      <input
        type="text"
        class="w-full border rounded p-2"
        id="city"
        formControlName="city"
      />
    </div>

    <div class="mt-4">
      <label for="State">State </label>
      <input
        type="text"
        class="w-full border rounded p-2"
        id="State"
        formControlName="state"
      />
    </div>

    <div class="mt-4">
      <label for="Zip">Zip </label>
      <input
        type="text"
        class="w-full border rounded p-2"
        id="Zip"
        formControlName="zip"
      />
    </div>
  </div>

  <div class="flex gap-2 align-middle">
    <button
    type="submit"
    class="mt-2 bg-indigo-500 px-4 py-2 text-slate-50 rounded disabled:bg-slate-300 disabled:cursor-not-allowed"
    [disabled]="!profileForm.valid"
  >
    Submit
  </button>
  <button (click)="updateControlValue()" class="mt-2 bg-green-500 px-4 py-2 text-slate-50 rounded">Reset Defaults</button>
  </div>
</form>
<p>{{profileForm.value| json}}</p>
