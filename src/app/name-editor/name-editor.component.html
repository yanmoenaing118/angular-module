<div class="m-10 p-6 border">
    <div>{{name.value}}</div>
    <div class="p-4 shadow-md">
        <label for="Name">Name* </label>
        <input type="text" class="w-full border rounded p-2" [formControl]="name">
    </div>

    <button class="px-4 py-2 bg-indigo-500 text-slate-50 rounded-sm mt-5"
    
    (click)="resetName()"
    >Rest Name</button>
</div>
