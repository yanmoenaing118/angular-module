<section class="flex gap-4 p-5">
    <div (click)="selectSong(song.title)" class="px-3 py-2 shadow-md rounded mb-4" *ngFor="let song of songList">
        <h1 class="font-bold text-gray-700"
        (click)="thesong.songDetailLog()"
        >{{song.title}}</h1>
        <p class="text-gray-500">{{song.singer}}</p>
    </div>
</section>


<div class="p-5">

    <app-song-detail [mySong]="song" (clickSong)="clickedOnSongDetails($event)" #thesong></app-song-detail>
</div>
